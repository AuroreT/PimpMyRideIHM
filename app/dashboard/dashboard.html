<div class="container">
    <div class="row">
        <div class="col s4 m4">
            <div class="card blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Trotinette</span>
                    <p>Super trotinnette bien belle et rapide. Il faudrait étoffer la description
                        comme par exemple en mettant son propriétaire ou l'équipement dont elle bénéficie.
                    </p>
                </div>
                <div class="card-action">
                    <a class="tooltipped" data-position="top" data-delay="50" data-tooltip="Localiser"><i ng-click="dashboard.test()" class="small material-icons">navigation</i></a>
                </div>
            </div>
        </div>
        <div class="col s4 m4">
            <div class="card blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Température de l'air</span>
                    <p class="datas">42°</p>
                </div>
                <div class="card-action">
                    <a class="tooltipped" data-position="top" data-delay="50" data-tooltip="Rafraichir"><i ng-click="dashboard.test()" class="small material-icons left-align">loop</i></a>
                </div>
            </div>
        </div>
        <div class="col s4 m4">
            <div class="card blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Humidité</span>
                    <p class="datas">61%</p>
                </div>
                <div class="card-action">
                    <a class="tooltipped" data-position="top" data-delay="50" data-tooltip="Rafraichir"><i ng-click="dashboard.test()" class="small material-icons">loop</i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <leaflet markers="markers" center="trotinettePlace" defaults="defaults" height="480px" width="100%"></leaflet>
    </div>
</div>
