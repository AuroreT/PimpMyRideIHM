<div class="row">
    <a class="col offset-s11 btn-floating btn-large waves-effect waves-light refreshBtn" ng-click="dashboard.refreshDatas()"><i class="fa fa-refresh" aria-hidden="true"></i></a>
</div>
<div class="container">
    <div class="row">
        <div class="col s4 m4">
            <div class="card blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Trotinette</span>
                    <p>Super trotinnette bien belle et rapide. Il faudrait étoffer la description
                        comme par exemple en mettant son propriétaire ou l'équipement dont elle bénéficie.
                    </p>
                </div>
            </div>
        </div>
        <div class="col s4 m4">
            <div class="card blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Température de l'air</span>
                    <p class="datas" ng-model="temperature" ng-bind="dashboard.temperature"></p>
                </div>
            </div>
        </div>
        <div class="col s4 m4">
            <div class="card blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Humidité</span>
                    <p class="datas" ng-model="humidity" ng-bind="dashboard.humidity"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <leaflet markers="markers" center="trotinettePlace" defaults="defaults" height="480px" width="100%"></leaflet>
    </div>
</div>
